<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>🔍 XSS Scanner</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to scan">
    <br>
    <button id="crawlBtn" data-original-text="Step 1: Crawl">Step 1: Crawl</button>
    <button id="identifyBtn" data-original-text="Step 2: Identify">Step 2: Identify</button>
    <button id="testBtn" data-original-text="Step 3: Test">Step 3: Test</button>
 
    <div id="error-message"></div>
 
    <div class="results-container">
        <div class="result-section">
            <h2>🔗 Discovered Endpoints</h2>
            <ul id="crawledDomains"></ul>
        </div>
        <div class="result-section">
            <h2>Injection Types</h2>
            <ul id="injectionResults"></ul>
        </div>
        <div class="result-section">
            <h2>Test Results</h2>
            <ul id="vulnerableEndpoints"></ul>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
